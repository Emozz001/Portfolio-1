
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emozz Portfolio - Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 2;
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(175, 223, 25, 0.9);
            color: #0a0a12;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(175, 223, 25, 1);
            transform: scale(1.1);
        }
        
        .skip-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(175, 223, 25, 0.8);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Segoe UI', sans-serif;
        }
        
        .skip-btn:hover {
            background: rgba(175, 223, 25, 0.9);
            color: #0a0a12;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .video-overlay,
            .skip-btn {
                bottom: 20px;
            }
            
            .video-overlay {
                right: 20px;
            }
            
            .skip-btn {
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .video-overlay {
                bottom: 15px;
                right: 15px;
                gap: 10px;
            }
            
            .skip-btn {
                bottom: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="introVideo" 
            class="intro-video" 
            autoplay 
            muted 
            preload="auto"
            poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Crect width='1920' height='1080' fill='%23000'/%3E%3C/svg%3E"
        >
            <source src="/src/video/intro.mp4" type="video/mp4">
            <p style="color: white; text-align: center; padding: 50px; font-size: 1.2rem;">
                Your browser does not support the video tag. 
                <a href="/pages/Home/index.html" style="color: #AFDF19;">Click here to continue to the portfolio</a>
            </p>
        </video>
        
        <div class="video-overlay">
            <button class="control-btn" id="playPauseBtn" title="Play/Pause">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn" id="muteBtn" title="Mute/Unmute">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
        
        <a href="/pages/Home/index.html" class="skip-btn">
            Skip Intro â†’
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('introVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            
            // Auto-redirect after video ends
            video.addEventListener('ended', function() {
                window.location.href = '/pages/Home/index.html';
            });
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Mute/Unmute functionality
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    video.muted = true;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'KeyM':
                        muteBtn.click();
                        break;
                    case 'Escape':
                        window.location.href = '/pages/Home/index.html';
                        break;
                }
            });
            
            // Touch controls for mobile
            let touchStartTime = 0;
            video.addEventListener('touchstart', function() {
                touchStartTime = Date.now();
            });
            
            video.addEventListener('touchend', function(e) {
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                // If it's a quick tap (not a scroll)
                if (touchDuration < 300) {
                    e.preventDefault();
                    playPauseBtn.click();
                }
            });
            
            // Handle video loading errors
            video.addEventListener('error', function() {
                console.warn('Video failed to load, redirecting to home page');
                setTimeout(() => {
                    window.location.href = '/pages/Home/index.html';
                }, 2000);
            });
            
            // Prevent right-click context menu on video
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Track video analytics
            function trackVideoAnalytics() {
                let visitors = JSON.parse(localStorage.getItem('visitors') || '[]');
                const visitorId = localStorage.getItem('visitorId') || 'visitor_' + Date.now();
                
                const visitData = {
                    id: visitorId,
                    ip: 'Intro Page Visit',
                    timestamp: new Date().toISOString(),
                    page: 'intro'
                };
                
                visitors.push(visitData);
                localStorage.setItem('visitors', JSON.stringify(visitors.slice(-50)));
                localStorage.setItem('visitorId', visitorId);
            }
            
            // Track intro page visit
            trackVideoAnalytics();
        });
        
        // Preload main page resources
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = '/pages/Home/index.html';
        document.head.appendChild(link);
    </script>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
